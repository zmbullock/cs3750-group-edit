    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

    <meta name="keywords" content="Multiuser Project Tracker TextEditor" />

</head>

<body>
	<!-- Top menu bar -->
	<div class="navbar">
		<!-- Home -->
		<a href="multiuserProjectTracker.html">Home</a>
		<div class="dropdown">
			<!-- Group Button -->
			<button class="dropbtn">Groups </button>
			<!-- Dropdown list -->
			<div id="groups" class="dropdown-content">
				<a id="A" href="group.html">GroupA</a>
				<a id="B" href="group.html">GroupB</a>
				<a id="C" href="group.html">GroupC</a>
				<a id="D" href="group.html">GroupD</a>
			</div>
		</div> 
		<div class="dropdown">
			<!-- Project Button -->
			<button class="dropbtn">Projects </button>
			<!-- Dropdown list -->
			<div id="groups" class="dropdown-content">
				<a id="1" href="#group.html">Project1</a>
				<a id="2" href="#group.html">Project2</a>
				<a id="3" href="#group.html">Project3</a>
				<a id="4" href="#group.html">Project4</a>
			</div>
		</div> 
		<br><br>
	</div>

	<!-- Text Field -->
	<section class="block">
		<fieldset id="field1" class="field" onclick="edit(id)">
			<!-- Block title -->
			<legend>Project1</legend>
				<!-- Lock status -->
				<label class="lock">locked
					<!-- Radio button for lock status -->
					<input type="radio" checked="checked" value="proj1" ><br>
					<textarea style="resize:none" rows="8" cols="192" name="txtarea_1" ></textarea>	<!-- resize: none; -->
					<span class="checkmark"></span>
				</label>
		</fieldset>
	</section>
	
	<!-- Text Field -->
	<section class="block">
		<fieldset id="field2" class="field" onclick="edit(id)">
		<!-- Block title -->
			<legend>Project2</legend>
			<!-- Lock status -->
				<label class="lock">edit
					<input type="radio" value="proj2" ><br>
					<textarea style="resize:none" rows="8" cols="192" name="txtarea_2" ></textarea>
					<span class="checkmark"></span>
				</label>
		</fieldset>
	</section>
	
	<!-- Text Field -->
	<section class="block">
		<fieldset id="field3" class="field" onclick="edit(id)">
		<!-- Block title -->
			<legend>Project3</legend>
			<!-- Lock status -->
				<label class="lock">edit
					<input id="lock1" type="radio" value="proj3" onclick="buttonClick(id)><br>
					<textarea style="resize:none" rows="8" cols="192" name="txtarea_3" ></textarea>
					<span class="checkmark"></span>
				</label>
		</fieldset>
	</section>
	
	<!-- Text Field -->
	<section class="block">
		<fieldset id="field4" class="field" onclick="edit(id)">
		<!-- Block title -->
			<legend>Project4</legend>
			<!-- Lock status -->
				<label class="lock">edit
					<input type="radio" value="proj4" ><br>
					<textarea style="resize:none" rows="8" cols="192" name="txtarea_4" ></textarea>
					<span class="checkmark"></span>
				</label>
		</fieldset>
	</section>
	
	<!-- Waldo the cat screen logo -->
	<div class="logo">
		<img id="weberLogo" class="logo" src="img/athletics_stacked.png" alt="wcLogo">
	</div>
	<script src="mpt.js"></script>
</body>
